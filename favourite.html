<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Избранное</title>
    <link rel="stylesheet" href="style/style_favourite.css" />
    <link rel="stylesheet" href="style/main_style/header.css" />
    <link rel="stylesheet" href="style/modal_window/style_modal_window.css" />
  </head>

  <body>
    <header>
      <div class="auth-buttons" id="authButtons">
        <!-- Сюда будет вставлен контент через JavaScript -->
      </div>

      <nav>
        <a href="basket.html"><img src="img_sait/icon_basket.svg" /></a>
        <a href="favourite.html"
          ><img src="img_sait/icon_favourite.svg" alt=""
        /></a>
        <a href="office.html"><img src="img_sait/icon_office.svg" alt="" /></a>
        <a href="review.html"><img src="img_sait/icon_review.svg" alt="" /></a>
      </nav>
    </header>

    <div class="container">
      <div class="main-card">
        <div class="main-filters frame">
          <h1>Избранное</h1>

          <select name="sort">
            <option value="new-first">Сначала новые</option>
            <option value="price-low-high">Цена: по возрастанию</option>
            <option value="price-high-low">Цена: по убыванию</option>
          </select>
        </div>

        <div class="cart-items-container" id="favoriteContainer"></div>
      </div>
    </div>

    <div id="reviewModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>

        <div class="product-info">
          <img
            id="productImage"
            src=""
            alt="Изображение товара"
            class="product-image"
          />
          <div class="product-text">
            <h2 id="productTitle" class="product-title"></h2>
            <div class="average-rating">
              <div id="averageRatingStars" class="stars"></div>
              <span id="averageRatingValue"></span>
              <span id="reviewsCount"></span>
            </div>
          </div>
        </div>

        <h2>Поделитесь впечатлениями</h2>

        <!-- Форма добавления отзыва -->
        <div class="review-form">
          <div class="rating-container">
            <span>Оцените товар:</span>
            <div class="rating-stars">
              <input type="radio" id="star5" name="rating" value="5" />
              <label for="star5">★</label>
              <input type="radio" id="star4" name="rating" value="4" />
              <label for="star4">★</label>
              <input type="radio" id="star3" name="rating" value="3" />
              <label for="star3">★</label>
              <input type="radio" id="star2" name="rating" value="2" />
              <label for="star2">★</label>
              <input type="radio" id="star1" name="rating" value="1" />
              <label for="star1">★</label>
            </div>
          </div>
          <textarea id="reviewText" placeholder="Комментарий"></textarea>
          <button id="submitReview">Оставить отзыв</button>
          <div class="terms">
            Нажимая кнопку, вы принимаете условия публикации отзыва – он
            появится на ресурсах сайта.
          </div>
        </div>

        <div class="reviews-container">
          <div id="reviewsList"></div>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/review/main_reviews.js"></script>
    <script src="js/favorite_js.js"></script>
    <script src="js/cart/basket_script.js"></script>
    <script src="js/cart/favorite_script.js"></script>
  </body>
</html>
