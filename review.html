<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Карточки товаров</title>
    <link rel="stylesheet" href="style/style_review.css" />
    <link rel="stylesheet" href="style/modal_window/style_alert_wodal.css" />
    <link rel="stylesheet" href="style/modal_window/style_modal_window.css" />
    <link rel="stylesheet" href="style/main_style/main.css" />
    <link rel="stylesheet" href="style/main_style/header.css" />
    <link rel="stylesheet" href="style/main_style/footer.css" />
  </head>
  <body>
    <header>
      <div class="auth-buttons" id="authButtons">
        <!-- Сюда будет вставлен контент через JavaScript -->
      </div>

      <nav>
        <a href="basket.html"><img src="img_sait/header/icon_basket.svg" /></a>
        <a href="favourite.html">
          <img src="img_sait/header/icon_favourite.svg" />
        </a>
        <a href="office.html"><img src="img_sait/header/icon_office.svg" /></a>
        <a href="review.html"><img src="img_sait/header/icon_review.svg" /></a>
        <a href="index.html"><img src="img_sait/header/icon_home.svg" /></a>
      </nav>
    </header>

    <main>
      <div class="menu">
        <h3>Фильтры</h3>
        <div class="filters">
          <button onclick="sortProducts('price', 'asc')">
            Сортировать по цене (по возрастанию)
          </button>
          <button onclick="sortProducts('price', 'desc')">
            Сортировать по цене (по убыванию)
          </button>
          <button onclick="sortProducts('name', 'asc')">
            Сортировать по названию (А-Я)
          </button>
          <button onclick="sortProducts('name', 'desc')">
            Сортировать по названию (Я-А)
          </button>
        </div>

        <div class="filters">
          <div class="category-filter">
            <h4>Категории</h4>
            <label><input type="checkbox" value="горшки" />Горшки</label>
            <label><input type="checkbox" value="семена" />Семена</label>
            <label><input type="checkbox" value="букеты" />Букеты</label>
          </div>

          <button onclick="applyFilters()">Применить фильтры</button>
        </div>
      </div>

      <div class="container">
        <div class="products" id="productContainer"></div>
        <div id="pagination" class="pagination"></div>
      </div>
    </main>

    <footer>
      <div>
        <div>
          <h3>Адрес</h3>
          <p>Улица Пушкина, дом Колотушкина, Квартира Петрова</p>
        </div>

        <div>
          <h3>Телефон</h3>
          <p>+7(777)777-77-77</p>
        </div>
      </div>

      <p>&copy; 2025 Чемпионы. Все права защищены.</p>
    </footer>

    <div id="reviewModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>

        <div class="product-info">
          <img
            id="productImage"
            src=""
            alt="Изображение товара"
            class="product-image"
          />
          <div class="product-text">
            <h2 id="productTitle" class="product-title"></h2>
            <div class="average-rating">
              <div id="averageRatingStars" class="stars"></div>
              <span id="averageRatingValue"></span>
              <span id="reviewsCount"></span>
            </div>
          </div>
        </div>

        <h2>Поделитесь впечатлениями</h2>

        <!-- Форма добавления отзыва -->
        <div class="review-form">
          <div class="rating-container">
            <span>Оцените товар:</span>
            <div class="rating-stars">
              <input type="radio" id="star5" name="rating" value="5" />
              <label for="star5">★</label>
              <input type="radio" id="star4" name="rating" value="4" />
              <label for="star4">★</label>
              <input type="radio" id="star3" name="rating" value="3" />
              <label for="star3">★</label>
              <input type="radio" id="star2" name="rating" value="2" />
              <label for="star2">★</label>
              <input type="radio" id="star1" name="rating" value="1" />
              <label for="star1">★</label>
            </div>
          </div>
          <textarea id="reviewText" placeholder="Комментарий"></textarea>
          <button id="submitReview">Оставить отзыв</button>
          <div class="terms">
            Нажимая кнопку, вы принимаете условия публикации отзыва – он
            появится на ресурсах сайта.
          </div>
        </div>

        <div class="reviews-container">
          <div id="reviewsList"></div>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/alert_auth.js"></script>
    <script src="js/review/main_reviews.js"></script>
    <script src="js/review.js"></script>
    <script src="js/cart/basket_script.js"></script>
    <script src="js/cart/favorite_script.js"></script>
  </body>
</html>
