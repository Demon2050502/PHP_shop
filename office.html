<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Личный аккаунт</title>
    <link rel="stylesheet" href="style/style_office.css" />
    <link rel="stylesheet" href="style/main_style/header.css" />
  </head>

  <body>
    <header>
      <div class="auth-buttons" id="authButtons">
        <!-- Сюда будет вставлен контент через JavaScript -->
      </div>

      <nav>
        <a href="basket.html"><img src="img_sait/icon_basket.svg" /></a>
        <a href="favourite.html"
          ><img src="img_sait/icon_favourite.svg" alt=""
        /></a>
        <a href="office.html"><img src="img_sait/icon_office.svg" alt="" /></a>
        <a href="review.html"><img src="img_sait/icon_review.svg" alt="" /></a>
      </nav>
    </header>

    <div class="cart-container">
      <div class="main-info">
        <img src="" id="userAvatar" />

        <h2 class="">
          <span id="UserName">Имя</span>
          <a href="#" id="editProfile">Изменить профиль</a>
        </h2>

        <div class="frame">
          <div class="info">
            <h3>Личная информация</h3>
            <a href="review.html">Главная</a>
            <a href="#">Наша карта</a>
            <a href="#">Способ оплаты</a>
          </div>

          <div class="info">
            <h3>Заказы</h3>
            <a href="basket.html">Моя корзина</a>
            <a href="#">Мои заказы</a>
            <a href="#">Мои возвраты</a>
          </div>

          <div class="info">
            <h3>Безопасность</h3>
            <button id="changePasswordBtn">Изменить пароль</button>
          </div>
        </div>
      </div>

      <div class="main-cart">
        <h2>Купленные недавно</h2>

        <div class="buy-cart frame" id="">
          <!-- В процессе -->
           Пусто
        </div>

        <h2>Финансы</h2>

        <div class="cart-bank frame">
          <div>
            <img src="img_sait/image_office.png" />
            <div class="cart-bank-info">
              <p>Наша карта</p>
              <h3>0 ₽</h3>
            </div>
          </div>

          <a href="#">Пополнить</a>
        </div>
      </div>
    </div>

    <!-- Модальное окно для изменения пароля -->
    <div id="passwordModal" class="modal">
      <div class="modal-content frame">
        <span class="close">&times;</span>
        <h2>Изменение пароля</h2>
        <form id="passwordForm">
          <input
            type="password"
            id="oldPassword"
            placeholder="Текущий пароль"
            required
          />
          <input
            type="password"
            id="newPassword"
            placeholder="Новый пароль"
            required
          />
          <input
            type="password"
            id="confirmPassword"
            placeholder="Подтвердите новый пароль"
            required
          />
          <button type="submit">Сохранить изменения</button>
        </form>
      </div>
    </div>
  </body>

  <script src="js/office.js"></script>
  <script src="js/main.js"></script>
</html>
